<!-- src/webview.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Servidores</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    .server { border: 1px solid #ccc; padding: 8px; margin-bottom: 8px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Servidores Configurados</h1>
  <div id="servers"></div>

  <script>
    const servers = []; // será substituído no runtime
    const container = document.getElementById('servers');

    servers.forEach(server => {
      const div = document.createElement('div');
      div.className = 'server';
      div.innerHTML = `<strong>${server.name}</strong><br>ID: ${server.id}<br>Ambiente: ${server.environment || 'N/A'}`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
